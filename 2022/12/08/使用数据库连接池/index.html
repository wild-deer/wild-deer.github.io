<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> pymysql<br><span class="hljs-keyword">from</span> dbutils.pooled_db <span class="hljs-keyword">import</span> PooledDB<br><br>POOL = PooledDB(<br>    creator=pymysql,  <span class="hljs-comment"># 使用链接数据库的模块</span><br>    maxconnections=<span class="hljs-number">6</span>,  <span class="hljs-comment"># 连接池允许的最大连接数，0和None表示不限制连接数</span><br>    mincached=<span class="hljs-number">2</span>,  <span class="hljs-comment"># 初始化时，链接池中至少创建的空闲的链接，0表示不创建</span><br>    maxcached=<span class="hljs-number">5</span>,  <span class="hljs-comment"># 链接池中最多闲置的链接，0和None不限制</span><br>    <span class="hljs-comment"># 链接池中最多共享的链接数量，0和None表示全部共享。PS: 无用，因为pymysql和MySQLdb等模块的 threadsafety都为1，所有值无论设置为多少，_maxcached永远为0，所以永远是所有链接都共享。</span><br>    maxshared=<span class="hljs-number">3</span>,<br>    blocking=<span class="hljs-literal">True</span>,  <span class="hljs-comment"># 连接池中如果没有可用连接后，是否阻塞等待。True，等待；False，不等待然后报错</span><br>    maxusage=<span class="hljs-literal">None</span>,  <span class="hljs-comment"># 一个链接最多被重复使用的次数，None表示无限制</span><br>    setsession=[],  <span class="hljs-comment"># 开始会话前执行的命令列表。如：[&quot;set datestyle to ...&quot;, &quot;set time zone ...&quot;]</span><br>    <span class="hljs-comment"># ping MySQL服务端，检查是否服务可用。# 如：0 = None = never, 1 = default = whenever it is requested, 2 = when a cursor is created, 4 = when a query is executed, 7 = always</span><br>    ping=<span class="hljs-number">0</span>,  <span class="hljs-comment"># 工作中用的最多的就是0、4、7</span><br>    host=<span class="hljs-string">&#x27;127.0.0.1&#x27;</span>,<br>    port=<span class="hljs-number">3306</span>,<br>    user=<span class="hljs-string">&#x27;root&#x27;</span>,<br>    password=<span class="hljs-string">&#x27;YJLs13981383032&#x27;</span>,<br>    database=<span class="hljs-string">&#x27;mybatis&#x27;</span>,<br>    charset=<span class="hljs-string">&#x27;utf8&#x27;</span><br>)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">func</span>():<br>    conn = POOL.connection()  <span class="hljs-comment"># 从连接池拿一个链接</span><br><br>    cursor = conn.cursor(cursor=pymysql.cursors.DictCursor)<br>    cursor.execute(<span class="hljs-string">&#x27;select * from outputdata&#x27;</span>)<br>    result = cursor.fetchall()<br>    <span class="hljs-built_in">print</span>(result)<br>    cursor.close()<br>    conn.close()<br><br><br><span class="hljs-comment"># 数据库连接池只需要创建一个就可以，也就是单例模式</span><br>func()<br></code></pre></td></tr></table></figure>
